<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minesweeper</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        perspective: 1000px;
        text-align: center;
    }

    .grid-container {
        position: relative;
        display: inline-block;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(10, 50px); /* Adjusted cell width */
        grid-template-rows: repeat(10, 50px); /* Adjusted cell height */
    }

    .cell {
        width: 50px; /* Adjusted cell width */
        height: 50px; /* Adjusted cell height */
        border: 1px solid #999;
        text-align: center;
        line-height: 50px; /* Adjusted line height */
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s;
    }

    .cell.revealed {
        background-color: #ddd;
    }

    .cell.bomb {
        background-color: #fff;
    }

    .cell.bomb:before {
        content: "üí£";
    }

    .cell:hover {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .info {
        margin-top: 10px; /* Adjusted margin */
        margin-bottom: 10px; /* Adjusted margin */
        text-align: center;
    }

    .heart {
        color: red;
        font-size: 24px;
        margin-right: 192px; /* Adjusted margin */
    }

    .timer {
        font-size: 24px;
        color: red;
    }

    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 2px solid #000;
        z-index: 999;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 998;
    }

    .button {
        margin-top: 20px;
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div class="info">
        Lives: <span id="lives" class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Timer: <span id="timer" class="timer">0</span> seconds
    </div>
    <div class="grid-container">
        <div class="grid" id="grid"></div>
    </div>
    <button class="button" onclick="startGame()">Start Game</button>
    <button class="button" onclick="autoSolve()">Auto Solve</button>
</div>
<div id="popup" class="popup">
    <div id="message"></div>
</div>
<div class="overlay" id="overlay"></div>

<script>
    const GRID_SIZE = 10;
    const NUM_MINES = 20;
    let lives = 3;
    let timer = 0;
    let timerInterval;

    let grid = [];
    let mineLocations = [];
    let gameOver = false;

    function createGrid() {
        const gridElement = document.getElementById('grid');
        gridElement.innerHTML = '';

        for (let i = 0; i < GRID_SIZE; i++) {
            grid[i] = [];
            for (let j = 0; j < GRID_SIZE; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.row = i;
                cell.dataset.col = j;
                gridElement.appendChild(cell);
                grid[i][j] = { element: cell, hasMine: false, revealed: false, numAdjacentMines: 0 };

                cell.addEventListener('click', () => {
                    if (!gameOver) {
                        revealCell(i, j);
                    }
                });
            }
        }
    }

    function placeMines() {
        mineLocations = [];
        for (let i = 0; i < NUM_MINES; i++) {
            let row, col;
            do {
                row = Math.floor(Math.random() * GRID_SIZE);
                col = Math.floor(Math.random() * GRID_SIZE);
            } while (grid[row][col].hasMine);
            grid[row][col].hasMine = true;
            mineLocations.push({ row, col });
        }
    }

    function countAdjacentMines(row, col) {
        let count = 0;
        for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
                const newRow = row + dr;
                const newCol = col + dc;
                if (newRow >= 0 && newRow < GRID_SIZE && newCol >= 0 && newCol < GRID_SIZE) {
                    if (grid[newRow][newCol].hasMine) {
                        count++;
                    }
                }
            }
        }
        return count;
    }

    function revealCell(row, col) {
        const cell = grid[row][col];
        if (cell.revealed) return;
        cell.revealed = true;
        cell.element.classList.add('revealed');

        if (cell.hasMine) {
            cell.element.classList.add('bomb');
            lives--;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives);
            if (lives === 0) {
                gameOver = true;
                clearInterval(timerInterval);
                showGameOverMessage();
            }
        } else {
            const numAdjacentMines = countAdjacentMines(row, col);
            if (numAdjacentMines > 0) {
                cell.element.textContent = numAdjacentMines;
            } else {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (newRow >= 0 && newRow < GRID_SIZE && newCol >= 0 && newCol < GRID_SIZE) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            }
        }
        checkWin();
    }

    function showGameOverMessage() {
        const message = document.getElementById('message');
        message.textContent = `Game Over! Time: ${timer} seconds`;

        const popup = document.getElementById('popup');
        popup.style.display = 'block';

        const overlay = document.getElementById('overlay');
        overlay.style.display = 'block';
    }

    function showWinMessage() {
        const message = document.getElementById('message');
        message.textContent = `You Won! Time: ${timer} seconds`;

        const popup = document.getElementById('popup');
        popup.style.display = 'block';

        const overlay = document.getElementById('overlay');
        overlay.style.display = 'block';
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            timer++;
            document.getElementById('timer').textContent = timer;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    function startGame() {
        createGrid();
        placeMines();
        startTimer();
    }

    function autoSolve() {
        let safeCells = findSafeCells();
        let index = 0;
        let interval = setInterval(() => {
            if (index >= safeCells.length || gameOver) {
                clearInterval(interval);
                stopTimer();
                return;
            }
            const { row, col } = safeCells[index++];
            revealCell(row, col);
        }, 100);
    }

    function checkWin() {
        let revealedCount = 0;
        for (let i = 0; i < GRID_SIZE; i++) {
            for (let j = 0; j < GRID_SIZE; j++) {
                if (grid[i][j].revealed) {
                    revealedCount++;
                }
            }
        }
        if (revealedCount === GRID_SIZE * GRID_SIZE - NUM_MINES) {
            gameOver = true;
            stopTimer();
            showWinMessage();
        }
    }

    function findSafeCells() {
        let safeCells = [];
        for (let i = 0; i < GRID_SIZE; i++) {
            for (let j = 0; j < GRID_SIZE; j++) {
                if (!grid[i][j].revealed && !grid[i][j].hasMine) {
                    let adjacentRevealed = 0;
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const newRow = i + dr;
                            const newCol = j + dc;
                            if (newRow >= 0 && newRow < GRID_SIZE && newCol >= 0 && newCol < GRID_SIZE) {
                                if (grid[newRow][newCol].revealed) {
                                    adjacentRevealed++;
                                }
                            }
                        }
                    }
                    safeCells.push({ row: i, col: j, adjacentRevealed });
                }
            }
        }
        safeCells.sort((a, b) => a.adjacentRevealed - b.adjacentRevealed);
        return safeCells;
    }

</script>
</body>
</html>
